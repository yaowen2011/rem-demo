<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <!--<link rel="stylesheet" href="./css/common.css">-->
    <link rel="stylesheet" href="./css/baicaijia.css">
    <script>
        document.querySelector('html').style.fontSize = window.screen.width / 10 + 'px';
    </script>
</head>
<body>
<!--通用头部-->
<div class="common-header clearfix">
    <h3>白菜价-淘宝内部券</h3>
    <a class='fr header-app' href="#"><img src="./images/header_app.png" alt=""></a>
</div>

<!--分类 tab 条-->
<div class="m-tb-category-tab clearfix">
    <!--右侧搜索框-->
    <!--template id="m-tb-category-tab-tpl"-->
</div>

<!--分类列表-->
<div class="m-tb-category-list">
    <!--template id="m-tb-category-list-tpl" -->
</div>


<!--登录 注册 返回顶部-->
<div class="m-back-top">
    <ul class="clearfix">
        <li class="fl"><a href="#">登录</a></li>
        <li class="fl"><a href="#">注册</a></li>
        <li class="fl">返回顶部</li>
    </ul>
</div>

<!--通用底部栏-->
<div class="m-foot">
    <p>
        <a class="to-app" href="#">手机APP下载</a>
        <a class="to-h5" href="#">慢慢买手机版</a>
        <span>--掌上比价平台</span>
    </p>
    <p>
        <a href="#">m.manmanbuy.com</a>
    </p>
</div>

<!--导航的模板-->
<script type="text/template" id="m-tb-category-tab-tpl">
    <div class="search fr">
        <span class=""></span>
    </div>
    <div class="tab-box">
        <ul class="clearfix">
            {{each result v i}}
            <li class="fl {{i===0? 'active' : ''}}" data-titleid="{{v.titleId}}">{{v.title}}</li>
            {{/each}}
        </ul>
    </div>

</script>

<!--列表的模板-->
<script type="text/template" id="m-tb-category-list-tpl">
    <ul>
        {{each result v i}}
        <li>
            <div class="l fl">
                {{@v.productImg}}
            </div>
            <div class="r">
                <h4>{{@v.productName}}</h4>
                <div class="price">
                    券后&yen;
                    <span class="price-new">106.0</span>
                    <span class="price-old">&yen;106.0</span>
                </div>
                <div class="leftcount">
                <span class="percent">
                    <em></em>
                    <i>10%</i>
                </span>
                    <span class="already-take">已领75117张</span>
                </div>
                <div class="get-ticket clearfix">
                    <span class="fl ticket">点此领10元优惠券</span>
                    <span class="fr order-link">下单链接</span>
                </div>
            </div>
        </li>
        {{/each}}
    </ul>
</script>

<script src="./js/common.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./js/baicaijia.js"></script>
</body>
</html>
