<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <!--<link rel="stylesheet" href="./css/common.css">-->
    <link rel="stylesheet" href="./css/inlanddiscount.css">
    <script>
        document.querySelector('html').style.fontSize = window.screen.width / 10 + 'px';
    </script>
</head>
<body>
<!--通用头部-->
<div class="common-header clearfix">
    <h3>国内折扣</h3>
    <a class='fr header-app' href="#"><img src="./images/header_app.png" alt=""></a>
</div>

<!--折扣商品列表-->
<div class="m-discount-list">
    <!--template id="m-discount-list-tpl"-->
</div>

<!--登录 注册 返回顶部-->
<div class="m-back-top">
    <ul class="clearfix">
        <li class="fl"><a href="#">登录</a></li>
        <li class="fl"><a href="#">注册</a></li>
        <li class="fl">返回顶部</li>
    </ul>
</div>

<!--通用底部栏-->
<div class="m-foot">
    <p>
        <a class="to-app" href="#">手机APP下载</a>
        <a class="to-h5" href="#">慢慢买手机版</a>
        <span>--掌上比价平台</span>
    </p>
    <p>
        <a href="#">m.manmanbuy.com</a>
    </p>
</div>

<!--导航的模板
    {{@v.productImg}}
-->
<script type="text/template" id="m-discount-list-tpl">
    <ul class="clearfix">
        {{each result v i}}
        <li class="fl" data-load="false">
            <div class="imgWrapper">
                <a href="./discount.html?productid={{v.productId}}">
                    <img src="" alt="" data-src='{{v.productImg.match(/src=\"(.+?)\"/i)[1]}}'>

                </a>
            </div>
            <a href="./discount.html?productid={{v.productId}}">
                <h4 class="txt-cut">{{v.productName}}</h4>
            </a>
            <p class="price one-txt-cut">{{v.productPrice}}</p>
            <p class="from">{{v.productFrom}} | {{v.productTime}}</p>
        </li>
        {{/each}}
    </ul>

</script>

<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/jquery.easing.1.3.js"></script>
<script src="./js/common.js"></script>
<script src="./js/inlanddiscount.js"></script>
</body>
</html>
