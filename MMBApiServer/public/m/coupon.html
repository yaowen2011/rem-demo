<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <!--<link rel="stylesheet" href="./css/common.css">-->
    <link rel="stylesheet" href="./css/coupon.css">
    <script>
        document.querySelector('html').style.fontSize = window.screen.width / 10 + 'px';
    </script>
</head>
<body>
<!--通用头部-->
<div class="common-header clearfix">
    <h3>优惠券</h3>
    <a class='fr header-app' href="#"><img src="./images/header_app.png" alt=""></a>
</div>

<!--分类列表-->
<div class="m-coupon-list">
    <!--template id="m-tb-coupon-list-tpl" -->
    <ul class="clearfix">
        <li class="fl">
            <a href="#">
                <img src="images/coupon01.jpg" alt="">
                <p class="brand">肯德基</p>
            </a>
        </li>
        <li class="fl">
            <a href="#">
                <img src="images/coupon01.jpg" alt="">
                <p class="brand">肯德基</p>
            </a>
        </li>
        <li class="fl">
            <a href="#">
                <img src="images/coupon01.jpg" alt="">
                <p class="brand">肯德基</p>
            </a>
        </li>
        <li class="fl">
            <a href="#">
                <img src="images/coupon01.jpg" alt="">
                <p class="brand">肯德基</p>
            </a>
        </li>
    </ul>
</div>


<!--登录 注册 返回顶部-->
<div class="m-back-top">
    <ul class="clearfix">
        <li class="fl"><a href="#">登录</a></li>
        <li class="fl"><a href="#">注册</a></li>
        <li class="fl">返回顶部</li>
    </ul>
</div>

<!--通用底部栏-->
<div class="m-foot">
    <p>
        <a class="to-app" href="#">手机APP下载</a>
        <a class="to-h5" href="#">慢慢买手机版</a>
        <span>--掌上比价平台</span>
    </p>
    <p>
        <a href="#">m.manmanbuy.com</a>
    </p>
</div>

<!--导航的模板-->
<script type="text/template" id="m-tb-category-tab-tpl">
    <div class="search fr">
        <span class=""></span>
    </div>
    <div class="tab-box">
        <ul class="clearfix">
            {{each result v i}}
            <li class="fl {{i===0? 'active' : ''}}" data-titleid="{{v.titleId}}">{{v.title}}</li>
            {{/each}}
        </ul>
    </div>

</script>


<script src="./js/common.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./js/coupon.js"></script>
</body>
</html>
