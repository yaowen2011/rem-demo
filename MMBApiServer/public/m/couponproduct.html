<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <!--<link rel="stylesheet" href="./css/common.css">-->
    <link rel="stylesheet" href="./css/couponproduct.css">
    <script>
        document.querySelector('html').style.fontSize = window.screen.width / 10 + 'px';
    </script>
</head>
<body>
<!--通用头部-->
<div class="common-header clearfix">
    <h3>肯德基优惠券</h3>
    <a class='fr header-app' href="#"><img src="./images/header_app.png" alt=""></a>
</div>

<!--优惠券列表提示-->
<div class="m-coupon-tips">
    --点餐前出示手机中的优惠券，即可享受优惠--
</div>
<!--分类列表-->
<div class="m-couponproduct-list">
    <!--template id="m-tb-couponproduct-list-tpl" -->
    <ul>
        <li class="clearfix">
            <div class="l fl">
                <a href="#">
                    <img src="images/coupon01.jpg" alt="">
                </a>
            </div>
            <div class="r">
                <a href="#">
                    <h4>
                        C27  两人小食组 新奥尔良烤翅2块+薯条(中)+黄金鸡块5块+劲爆鸡米花(小) 2016年10月凭肯德基优惠券
                    </h4>
                </a>
                <p class="price">&yen;28</p>
                <p class="deadtime">有效期至10月31号</p>
            </div>
        </li>

        <li class="clearfix">
            <div class="l fl">
                <a href="#">
                    <img src="images/coupon01.jpg" alt="">
                </a>
            </div>
            <div class="r">
                <a href="#">
                    <h4>
                        C27  两人小食组 新奥尔良烤翅2块+薯条(中)+黄金鸡块5块+劲爆鸡米花(小) 2016年10月凭肯德基优惠券
                    </h4>
                </a>
                <p class="price">&yen;28</p>
                <p class="deadtime">有效期至10月31号</p>
            </div>
        </li>
    </ul>
</div>


<!--登录 注册 返回顶部-->
<div class="m-back-top">
    <ul class="clearfix">
        <li class="fl"><a href="#">登录</a></li>
        <li class="fl"><a href="#">注册</a></li>
        <li class="fl">返回顶部</li>
    </ul>
</div>

<!--通用底部栏-->
<div class="m-foot">
    <p>
        <a class="to-app" href="#">手机APP下载</a>
        <a class="to-h5" href="#">慢慢买手机版</a>
        <span>--掌上比价平台</span>
    </p>
    <p>
        <a href="#">m.manmanbuy.com</a>
    </p>
</div>

<!--导航的模板-->
<script type="text/template" id="m-tb-category-tab-tpl">
    <div class="search fr">
        <span class=""></span>
    </div>
    <div class="tab-box">
        <ul class="clearfix">
            {{each result v i}}
            <li class="fl {{i===0? 'active' : ''}}" data-titleid="{{v.titleId}}">{{v.title}}</li>
            {{/each}}
        </ul>
    </div>

</script>


<script src="./js/common.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./js/coupon.js"></script>
</body>
</html>
