<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <!--<link rel="stylesheet" href="./css/common.css">-->
    <link rel="stylesheet" href="./css/couponproduct.css">
    <script>
        document.querySelector('html').style.fontSize = window.screen.width / 10 + 'px';
    </script>
</head>
<body>
<!--通用头部-->
<div class="common-header clearfix">
    <h3>肯德基优惠券</h3>
    <a class='fr header-app' href="#"><img src="./images/header_app.png" alt=""></a>
</div>

<!--优惠券列表提示-->
<div class="m-coupon-tips">
    --点餐前出示手机中的优惠券，即可享受优惠--
</div>
<!--分类列表-->
<div class="m-couponproduct-list">
    <!--template id="m-tb-couponproduct-list-tpl" -->

</div>


<!--登录 注册 返回顶部-->
<div class="m-back-top">
    <ul class="clearfix">
        <li class="fl"><a href="#">登录</a></li>
        <li class="fl"><a href="#">注册</a></li>
        <li class="fl">返回顶部</li>
    </ul>
</div>

<!--通用底部栏-->
<div class="m-foot">
    <p>
        <a class="to-app" href="#">手机APP下载</a>
        <a class="to-h5" href="#">慢慢买手机版</a>
        <span>--掌上比价平台</span>
    </p>
    <p>
        <a href="#">m.manmanbuy.com</a>
    </p>
</div>

<!--导航的模板-->
<script type="text/template" id="m-couponproduct-list-tpl">
    <ul>
        {{each result v i}}
        <li class="clearfix">
            <div class="l fl">
                <a href="#">
                    {{@v.couponProductImg}}
                </a>
            </div>
            <div class="r">
                <a href="#">
                    <h4>
                        {{v.couponProductName}}
                    </h4>
                </a>
                <p class="price">&yen;{{v.couponProductPrice}}</p>
                <p class="deadtime">{{v.couponProductName}}</p>
            </div>
        </li>
        {{/each}}
    </ul>

</script>


<script src="./js/common.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./js/couponproduct.js"></script>
</body>
</html>
