<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/brandTitle.css">
    <script>
        document.querySelector('html').style.fontSize = window.screen.width / 10 + 'px';
    </script>
</head>
<body>
<!--通用头部-->
<div class="common-header clearfix">
    <a class='fl header-logo' href="#"><img src="./images/header_logo.png" alt=""></a>
    <a class='fr header-app' href="#"><img src="./images/header_app.png" alt=""></a>
</div>

<!--搜索框-->
<div class="m-search-box">
    <button class="fr">搜索</button>
    <div class="left">
        <input type="text" placeholder="请输入你想比价的商品">
    </div>
</div>

<!--面包屑-->
<div class="m-break-crum">
    <ul class="clearfix">
        <li class="fl"><a href="#">首页</a>&gt;</li>
        <li class="fl">全部分类&gt;</li>
    </ul>
    <button>筛选</button>
</div>

<!--热门品牌排行-->
<div class="m-brand-top">
    <p>热门品牌排行</p>
</div>

<div class="m-brand-list">
    <!--template id="m-brand-list"-->
</div>

<!--登录 注册 返回顶部-->
<div class="m-back-top">
    <ul class="clearfix">
        <li class="fl"><a href="#">登录</a></li>
        <li class="fl"><a href="#">注册</a></li>
        <li class="fl">返回顶部</li>
    </ul>
</div>

<!--通用底部栏-->
<div class="m-foot">
    <p>
        <a class="to-app" href="#">手机APP下载</a>
        <a class="to-h5" href="#">慢慢买手机版</a>
        <span>--掌上比价平台</span>
    </p>
    <p>
        <a href="#">m.manmanbuy.com</a>
    </p>
</div>

<!--列表的模板-->
<script type="text/template" id="m-brand-list-tpl">
    <ul>
        {{each result v i}}
        <li>
            <a href="./brand.html?brandtitleid={{v.brandTitleId}}" data-categoryid="{{v.categoryId}}" data-brandtitleid="{{v.brandTitleId}}">{{v.brandTitle}}</a>
            <span class="btn-arrow fa fa-angle-down"></span>
        </li>
        {{/each}}
    </ul>
</script>

<script src="./js/common.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./js/brandTitle.js"></script>
</body>
</html>
