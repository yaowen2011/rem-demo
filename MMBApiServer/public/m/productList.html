<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/productList.css">
    <script>
        document.querySelector('html').style.fontSize = window.screen.width / 10 + 'px';
    </script>
</head>
<body>
<!--通用头部-->
<div class="common-header clearfix">
    <a class='fl header-logo' href="#"><img src="./images/header_logo.png" alt=""></a>
    <a class='fr header-app' href="#"><img src="./images/header_app.png" alt=""></a>
</div>

<!--搜索框-->
<div class="m-search-box">
    <button class="fr">搜索</button>
    <div class="left">
        <input type="text" placeholder="请输入你想比价的商品">
    </div>
</div>

<!--面包屑导航-->
<div class="m-break-crum">
    <!--template id="m-break-crum-tpl"-->
</div>

<!--商品列表-->
<div class="m-product-list">
    <!--template id="m-product-list"-->
</div>


<!--登录 注册 返回顶部-->
<div class="m-back-top">
    <ul class="clearfix">
        <li class="fl"><a href="#">登录</a></li>
        <li class="fl"><a href="#">注册</a></li>
        <li class="fl">返回顶部</li>
    </ul>
</div>

<!--通用底部栏-->
<div class="m-foot">
    <p>
        <a class="to-app" href="#">手机APP下载</a>
        <a class="to-h5" href="#">慢慢买手机版</a>
        <span>--掌上比价平台</span>
    </p>
    <p>
        <a href="#">m.manmanbuy.com</a>
    </p>
</div>

<!--面包屑的模板-->
<script type="text/template" id="m-break-crum-tpl">

    <ul class="clearfix">
        <li class="fl"><a href="#">首页</a>&gt;</li>
        <li class="fl"><a href="#">全部分类</a>&gt;</li>
        <li class="fl"><a href="#">{{result[0].category}}</a>&gt;</li>
    </ul>
    <button>筛选</button>
</script>

<!--商品列表的模板-->
<script type="text/template" id="m-product-list-tpl">
    <ul>
        {{each result v i}}
        <li class="clearfix">
            <div class="left fl">
                <a href="./bijia.html?productid={{v.productId}}&brandName={{v.brandName}}">
                    <img src="images/product-tv-01.png" alt="">
                </a>
            </div>
            <div class="right">
                <a href="./bijia.html?productid={{v.productId}}&brandName={{v.brandName}}">
                    <h4>{{v.productName}}</h4>
                </a>
                <p class="price">{{v.productPrice}}</p>
                <p class="num">
                    <a>{{v.productQuote}}</a>
                    <a>{{v.productCom}}</a>
                </p>
            </div>
        </li>
        {{/each}}
    </ul>

    <!--分页-->
    <div class="m-paginator">
        <ul class="clearfix">
            <li class="fl"><button>上一页</button></li>
            <li class="fl">
                <select name="page" >
                    <option value="1">1/3</option>
                    <option value="2">2/3</option>
                    <option value="3">3/3</option>
                </select>
            </li>
            <li class="fl"><button>下一页</button></li>
        </ul>
    </div>
</script>


<script src="./js/common.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./js/productList.js"></script>
</body>
</html>
