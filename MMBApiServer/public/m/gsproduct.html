<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/gsproduct.css">
    <script>
        document.querySelector('html').style.fontSize = window.screen.width / 10 + 'px';
    </script>
</head>
<body>
<!--通用头部-->
<div class="common-header clearfix">
    <h3>凑单品</h3>
    <a class='fr header-app' href="#"><img src="./images/header_app.png" alt=""></a>
</div>

<!--头部tab列表-->
<div class="m-gs-tab">
    <!--template id="m-gs-tab-tpl"-->

</div>

<!--分类列表-->
<div class="m-gs-list">
    <!--template id="m-gs-list-tpl" -->

</div>


<!--登录 注册 返回顶部-->
<div class="m-back-top">
    <ul class="clearfix">
        <li class="fl"><a href="#">登录</a></li>
        <li class="fl"><a href="#">注册</a></li>
        <li class="fl">返回顶部</li>
    </ul>
</div>

<!--通用底部栏-->
<div class="m-foot">
    <p>
        <a class="to-app" href="#">手机APP下载</a>
        <a class="to-h5" href="#">慢慢买手机版</a>
        <span>--掌上比价平台</span>
    </p>
    <p>
        <a href="#">m.manmanbuy.com</a>
    </p>
</div>

<!--导航的模板-->
<script type="text/template" id="m-gs-tab-tpl">
    <div class="search fr">

    </div>
    <ul class="clearfix" data-shopid="{{shopList[0].shopId}}" data-areaid="{{areaList[0].areaId}}">
        <li class="fl" data-shopid="{{shopList[0].shopId}}"><span class="txt-name">{{shopList[0].shopName}}</span><span class="fa fa-caret-up"></span>
            <ul class="second off">
                {{each shopList v i}}
                <li class="{{i===0?'check':''}}" data-type="shop" data-shopid="{{v.shopId}}" data-name="{{v.shopName}}"><span class="txt-name">{{v.shopName}}</span> <span class="icon-check fa fa-check"></span></li>
                {{/each}}
            </ul>
        </li>
        <li class="fl" data-areaid="{{areaList[0].areaId}}"><span  class="txt-name">{{areaList[0].areaName.slice(0,2)}}</span>
            <span class="fa fa-caret-up"></span>
            <ul class="second off">
                {{each areaList v i}}
                <li class="{{i===0?'check':''}}" data-type="area" data-areaid="{{v.areaId}}" data-name="{{v.areaName.slice(0, 2)}}"><span class="txt-name">{{v.areaName}}</span> <span class="icon-check fa fa-check"></span></li>
                {{/each}}
            </ul>
        </li>
        <li class="fl" data-type="price">
            <span  class="txt-name">全部价格</span><span class="fa fa-caret-up"></span>
            <ul class="second off">
                <li class="check"><span class="txt-name">全部价格</span> <span class="icon-check fa fa-check"></span></li>
            </ul>
        </li>
    </ul>

</script>

<script type="text/template" id="m-gs-list-tpl">
    <ul class="clearfix">
        {{each result v i}}
        <li class="fl" data-productid="{{v.productId}}">
            <a href="#">
                <img src="{{v.productImg}}" alt="">
                <h4 class="one-txt-cut">{{v.productName}}</h4>
                <div class="btn-box clearfix">
                    <div class="price fl">{{v.productPrice}}</div>
                    <div class="btn-gs fr">去凑单</div>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
</script>

<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/jquery.easing.1.3.js"></script>
<script src="./js/common.js"></script>
<script src="./js/gsproduct.js"></script>
</body>
</html>
